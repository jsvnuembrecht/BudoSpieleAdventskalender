<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adventskalender - Dennis</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #165B33 0%, #0F3D23 50%, #8B0000 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding: 30px;
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .header h1 {
            color: #8B0000;
            font-size: 3.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .header p {
            color: #165B33;
            font-size: 1.3em;
            font-weight: bold;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 20px;
            padding: 20px;
        }

        .door {
            position: relative;
            aspect-ratio: 1;
            perspective: 1000px;
            cursor: pointer;
        }

        .door-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }

        .door.open .door-inner {
            transform: rotateY(180deg);
        }

        .door-front, .door-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .door-front {
            background: linear-gradient(135deg, #DC143C 0%, #8B0000 100%);
            border: 4px solid #FFD700;
        }

        .door-front .number {
            font-size: 4em;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.5);
        }

        .door-front .snowflake {
            font-size: 2em;
            margin-top: 10px;
        }

        .door-back {
            background: linear-gradient(135deg, #F5F5DC 0%, #FFFAF0 100%);
            transform: rotateY(180deg);
            border: 4px solid #165B33;
            overflow-y: auto;
            text-align: center;
        }

        .door-back .content {
            width: 100%;
            height: 100%;
            overflow-y: auto;
            padding: 10px;
        }

        .door-back .content strong {
            color: #8B0000;
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }

        .door-back .content p {
            color: #333;
            font-size: 0.95em;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .door-back img {
            max-width: 80%;
            max-height: 120px;
            margin: 10px auto;
            border-radius: 8px;
            display: block;
        }

        .door.locked {
            cursor: not-allowed;
        }

        .door.locked .door-front {
            background: linear-gradient(135deg, #696969 0%, #404040 100%);
            opacity: 0.7;
        }

        .door.locked .door-front .number {
            color: #A9A9A9;
        }

        .locked-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            z-index: 10;
        }

        @media (max-width: 1200px) {
            .calendar-grid {
                grid-template-columns: repeat(4, 1fr);
            }
            .header h1 {
                font-size: 2.5em;
            }
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 15px;
            }
            .header h1 {
                font-size: 2em;
            }
            .door-front .number {
                font-size: 3em;
            }
        }

        @media (max-width: 480px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 10px;
            }
            .header h1 {
                font-size: 1.5em;
            }
            .door-front .number {
                font-size: 2.5em;
            }
        }

        .instruction {
            background: linear-gradient(135deg, #FFD700 0%, #FFA500 100%);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0,0,0,0.3);
        }

        .instruction p {
            color: #8B0000;
            font-weight: bold;
            font-size: 1.1em;
        }
    </style>
</head>
<body>

        // Shuffle the array to randomize door positions
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }

        const shuffledDoors = shuffleArray(doorContents);

        function getCurrentDate() {
            // For testing, you can modify this to simulate different dates
            const now = new Date();
            return {
                month: now.getMonth() + 1, // JavaScript months are 0-indexed
                day: now.getDate()
            };
        }

        function isDoorUnlocked(day) {
            const current = getCurrentDate();
            // Unlock doors in December when the date has been reached or passed
            return current.month === 12 && current.day >= day;
        }

        function createDoor(doorData) {
            const isUnlocked = isDoorUnlocked(doorData.day);

            const door = document.createElement('div');
            door.className = isUnlocked ? 'door' : 'door locked';
            door.innerHTML = `
                <div class="door-inner">
                    <div class="door-front">
                        ${!isUnlocked ? '<div class="locked-overlay"></div>' : ''}
                        <div class="number">${doorData.day}</div>
                        <div class="snowflake"></div>
                    </div>
                    <div class="door-back">
                        <div class="content">
                            ${doorData.content}
                        </div>
                    </div>
                </div>
            `;

            if (isUnlocked) {
                door.addEventListener('click', function() {
                    this.classList.toggle('open');
                });
            }

            return door;
        }

        const calendar = document.getElementById('calendar');
        shuffledDoors.forEach(doorData => {
            calendar.appendChild(createDoor(doorData));
        });
    </script>
</body>
</html>
